    <!-- systemjs写法 -->
    <script type="systemjs-importmap">
      {
        "imports": {
          "lodash": "https://unpkg.com/lodash@4.17.10/lodash.js"
        }
      }
    </script>
    <script>
      System.import('lodash').then(({ map }) => {
        const arr = [{ a: '1' }, { a: '2' }];
        console.log(map(arr, 'a'));
      });
    </script>
    <!-- end -->
  </body>
